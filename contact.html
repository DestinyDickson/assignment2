<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        h1, body{
            font-family: serif;
        }
        form input, form select, form textarea {
        border-radius: 8px;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 8px;
        }

        input:hover, select:hover, textarea:hover {
        border-color: blue;
        background-color: azure;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="fs-1 fw-bolder">Bukayo Saka</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>
                <a href="#">Media</a>
                    <ul>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="video.html">Video</a></li>
                    </ul>
            </li>
            <li><a href="contact.html">Contact</a> </li>
            
        </ul>
    </nav>
    <main class="container py-5">
        <h2 class="text-center mb-4">Get in Touch</h2>
        <p class="text-center">We'd love to hear your thoughts about Bukayo Saka! Fill out the form below.</p>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your name" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="col-md-12">
                <label for="favoriteMatch" class="form-label">Favorite Bukayo Saka Match</label>
                <input type="text" class="form-control" id="favoriteMatch" name="favoriteMatch" placeholder="Example: Arsenal vs Manchester United, 2023">
            </div>
            <div class="col-md-6">
                <label for="jerseyColor" class="form-label">Favorite Arsenal Jersey Color</label>
                <input type="color" class="form-control form-control-color" id="jerseyColor" name="jerseyColor">
            </div>
            <div class="col-md-6">
                <label for="contactDate" class="form-label">Preferred Contact Date</label>
                <input type="date" class="form-control" id="contactDate" name="contactDate" required>
            </div>
            <div class="col-md-12">
                <label for="knowSaka" class="form-label">How Did You Learn About Bukayo Saka?</label>
                <select class="form-select" id="knowSaka" name="knowSaka" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="friend">From a Friend</option>
                    <option value="social_media">Social Media</option>
                    <option value="match">Watched Him in a Match</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Share your thoughts about Saka!" required></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
    </main>
    <footer>&copy; 2024 Destiny Dickson</footer> 
    <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
